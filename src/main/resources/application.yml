spring:
    application:
        name: CarRestService

    profiles:
        active: default

    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5433/cars_db
        username: admin
        password: 1111

    flyway:
        locations: db/migration
        schemas:
            - public
            - car
        enabled: true

    jpa:
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                jdbc:
                    batch_size: 100
                order_updates: true
                order_inserts: true

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8888/realms/car-realm
                    jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

    jwt:
        auth:
            converter:
                resource-id: car-client
                principal-attribute: principal_username


logging:
    file:
        path: ./logs
        name: file.log
    level:
        root: info

springdoc:
    api-docs:
        version: openapi_3_1
    info:
        title: Car API
        version: 1.1.0
        description: API documentation for Car service